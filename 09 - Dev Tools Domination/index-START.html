<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    console.log(console)
    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', '💩')

    // Styled
    console.log('%c I am green text', 'font-size: 40px; background:red;')

    // warning!
    console.warn('警告')

    // Error :|
    console.error('错误')

    // Info
    console.info('提醒')

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), '错误')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is a ${dog.name}`)
      console.log(`It's ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('Amy')
    console.count('Amy')
    console.count('Amy')
    console.count('Amy')
    console.count('Amy')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('year')
    console.count('year')
    console.count('year')

    // timing
    console.time('fetching Data')
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
    console.table(dogs);

  </script>
</body>
</html>
